<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ajax Demo Client</title></head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="/static/js/inflection-js/inflection.js"></script>
    <script>
        var client = {processId: "{{ process_id }}", userId: "{{ user_id }}" };
    </script>
    <script src="/static/js/client.js"></script>
    {% if client_num == "1" %}
      <script src="/static/js/client1.js"></script>
    {% else %}
      <script src="/static/js/client2.js"></script>
    {% endif %}

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
         <button class="navbar-toggle collapsed"
          aria-controls="navbar" aria-expanded="false"
          data-target="#navbar" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button> 
        <a class="navbar-brand" href="#">Sample Client</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        {% block navbar %}
        {% endblock %}
      </div>
    </nav>
    <div class="container" role="main">
      <div class="jumbotron">
        {% block jumbotron %}
        {% endblock %}
      </div>

      <div class="page-header">
        {% block page-header %}{% endblock %}
      </div>

      <div class="well">
        {% block well %}{% endblock %}
      <div>

  </body>
</html>
